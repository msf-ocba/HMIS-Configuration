            <alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
        </div>

		<div class="row">
		<div class="col-md-12">
			<div class="col-md-9">
			</div>
			<div class="col-md-3">
				<h2>	<button type="button" ng-click="showForm(1)" class="btn btn-primary">{{'PROJECT_CREATE' | translate}} </button></h2>
			</div>
		</div>
		</div>    
 
        <br>
        <div class="row" ng-show="frmProject">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">{{'PROJECT_TITLE' | translate}} </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
                                <d2-findorganisationunit field="name" placeholder="{{'PROJECT_NAME' | translate}}" id="projectname" ></d2-findorganisationunit>
                            </div>
                            <div class="col-md-2">
                                <label for="locale">{{'LOCALE' | translate}}</label>
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="locale" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        {{selectedLocale | translate}}
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="locale">
                                        <li ng-repeat="locale in locales"><a ng-click="selectLocale(locale)">{{locale | translate}}</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputName2">{{'PROJECT_OPENING_DATE' | translate}}</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="propendate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="InputName2">{{'PROJECT_CODE' | translate}}</label>
                                <d2-findorganisationunit field="code" placeholder="{{'PROJECT_CODE' | translate}}" id="projectcode" ></d2-findorganisationunit>
                            </div>
                            
                            
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-md-4">
                                <label for="sel12"> {{'PROJECT_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{projectTypeId}}" id="projecttype"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'POPULATION_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{populationTypeId}}" id="populationtype"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'TYPE_OF_MANAGEMENT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{typeManagementId}}" id="typemanager"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />

                        <div class="row">

                            <div class="col-md-4">
                                <label for="sel12"> {{'EVENTS' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{gsEventId}}" id="eventid"></d2-dropdownorgunitgroupset>
                            </div>

                            <div class="col-md-4">
                                <label for="sel12"> {{'CONTEXT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{gsContextId}}" id="contextid"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />
                        
                        <div class="row">
                       		 
                        	<div class="col-md-6">
                        		<label for="InputName2">{{'PROJECT_USER' | translate}}</label>
		                    	<d2-finduser placeholder="{{'PROJECT_USER' | translate}}" id="username"></d2-finduser>
		                    </div>                        
                        
                        </div>



                        <br>
                        <div class="row">
                            <div class="col-md-6">

                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-default" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
                                <button ng-click="projectsave()" type="button" class="btn btn-primary">{{'PROJECT_SAVE' | translate}} </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    </div>
 </div>
 </div>
</div>
<d2-modaldialogbox></d2-modaldialogbox>
